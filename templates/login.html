<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block content %}

<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


</head>
<body>
     <div class="container">

        <h1>{{ title }}</h1>

            <form method="post">
                <figure class="position-center">
                    <img src="{% static 'image/login.jpeg' %}" width="100px">
                </figure>
                 <h1 class="h3 mb-3 font-weight-normal" style="position: center">Login to continue</h1>
                {% csrf_token %}
                <div>
                    <div class="form-group">
                        <label for="username"><b>Username</b></label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><b>Username</b></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Login">

                        <a href="#" data-target="#myModal" data-toggle="modal">Forgot Password</a>

                 </div>

                <div id="myModal" class="modal fade" role="dialog">
                              <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                   </div>
                                  <div class="modal-body">
                                    <div class="form-group">
                                        <label for="email"><b>Email</b></label>
                                            <input type="email" class="form-control" id="email"
                                             placeholder="Enter registered email">
                                    </div>

                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Reset Password</button>
                                  </div>
                                </div>

                              </div>
                            </div>

                {% if message %}

                    <p class="text-danger"><strong>{{ message }}</strong></p>


                    {% endif %}

            </form>
            <br>
            <form method="post" action="{% url 'signup'%}">
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="SignUp">

            </form>
        </div>
</body>
</html>
{% endblock %}
